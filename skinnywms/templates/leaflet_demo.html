<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>

  <script
    src="https://code.jquery.com/jquery-1.12.4.js"
    integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
    crossorigin="anonymous"></script>
</head>
<body>
  <div id="mapid"></div>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #mapid {
      height: 100%;
    }
  </style>
  <script>
    let plotLayers = function(layerNames) {
      let mymap = L.map('mapid', {
        center: [0, 0],
        zoom: 2,
        crs: L.CRS.EPSG4326,
      });

      let background = L.tileLayer.wms('/wms?', {
          layers: 'background',
          format: 'image/png',
          transparent: 'TRUE',
          attribution: '',
          version: '1.3.0'
        }).addTo(mymap);

      let layers = {};
      layerNames.forEach(function(name) {
        var options = {
          layers: name["name"],
          format: 'image/png',
          transparent: 'TRUE',
          attribution: '',
          version: '1.3.0',
        };
        if ("time" in name) {
            options.time = name.time;
        }
        layers[name["title"]] = L.tileLayer.wms('/wms?', options);
      });

      let baseMaps = {
        'background': background
      };

      L.control.layers(baseMaps, layers).addTo(mymap);

      L.control.scale().addTo(mymap);
    };

    fetch('/wms').then(function(response) {
      return response.text();
    }).then(function(text) {
      let layerNames = [];
      let $xml = $($.parseXML(text));
      $xml.find('Layer').each(function() {
        if ($(this).text() == 'background')
          return;

        var title = $(this).find('> Title').text()
        var name = $(this).find('> Name').text()
        var times = parse_time($(this).find('> Dimension[name="time"]').text());
        if (times.length > 0 && times[0] != "") {
            times.forEach(function(time) {
                layerNames.push({ name: name, title: title + " @ " + time, time: time });
            });
        } else {
          layerNames.push({ name : name, title : title} );
        }
      });
      plotLayers(layerNames);
    });

    function parse_time(timestring) {
        if (timestring == "")
            return [];

        var items = timestring.split(",");
        var times = [];
        items.forEach(function(item) {
            if (item.slice(-1) == "Z") {
                times.push(item);
            } else {
                var arr = item.split("/");
                var start = new Date(arr[0]);
                var end = new Date(arr[1]);
                var step_value = parseInt(arr[2].replace(/PT([0-9]+)[HM]/, '$1'));
                var step_unit = arr[2].slice(-1);
                if (step_unit == "H") {
                    step_value = step_value * 60
                };
                for (var t = start; t <= end; t = new Date(t.getTime() + step_value * 60000)) {
                    times.push(t.toISOString());
                }
            }
        });
        return times;
    }
  </script>
</body>
</html>
